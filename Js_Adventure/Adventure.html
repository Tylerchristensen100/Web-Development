<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Warehouse Scout</title>
</head>

<body style ="background-color:darkslategray;">
 
   
    <script>
        
      
        
        var inventory = {
            flashlight: 0,
            gun: 0,
            knife: 0,
            battery: 0,
            box: 0,  
            steak: 0,
            crowbar:0,
        };
        
        
        Start();
        _1();
        
        
        
        function Start() 
        {
            alert("Welcome to Warehouse Scout");
            var playerName = prompt("What is your name?");
            
            alert("Welcome " + playerName);
            alert("Warehouse Scout is all about walking through a warehouse and what you can find and what you can open.");
            
            inventory.flashlight = 0;
            inventory.gun = 0;
            inventory.knife = 0;
            inventory.battery = 0;
            inventory.box = 0;
            inventory.steak = 0;
            inventory.crowbar = 0;
        }
        
         function _1()
        {
            var answer = prompt("You are at the front of the warehouse.  You see a dimly lit hallway to your left, a stack of boxes to your right, and a flashlight up ahead.  What do you want to do?").toLowerCase();
        
            if(answer == "flashlight")
                {
                    Flashlight();
                    inventory.flashlight = 1;
                }
            else if (answer == "hallway")
                {
                    Hallway();
                }
            else if(answer == "boxes")
                {
                    Boxes();
                }
            else 
                {
                    alert(answer + " was not one of your options.")
                    _1();
                }
        } 
        
        function Flashlight()
            {
                var Flashlightyn = prompt("Do you want to turn the flashlight on?\n Respond 'y' or 'n'").toLowerCase();
                if(Flashlightyn == "y")
                    {
                        flashlightyn = prompt("flashlight is on. Do you want to go down the dim hallway?").toLowerCase();
                        if(flashlightyn == "y")
                            {
                                Hallway();
                            }
                        else 
                            {
                                _1();
                            }
                    }
                else
                {
                    alert(flashlightyn + " was not one of your options.")
                    _1();
                }
            }
        function Hallway()
            {
                
               
                if(inventory.flashlight = 1)
                {
                 var HallwayA  = prompt("You are walking down the hallway with your flashlight on. You see a gun to your left, a room to your right with a light on, and a battery in front of you.  What do you want to do?").toLowerCase();
                    
                    if(HallwayA == "gun")
                        {
                            inventory.gun = 1;
                            alert("The gun has been added to your inventory.")
                            HallwayA = prompt("Do you what to go to the room, the battery, or go back?").toLowerCase();
                            
                            if(HallwayA == "room")
                                {
                                    Room();
                                    alert("You entered the room");
                                }
                            else if(HallwayA == "battery")
                                {
                                    inventory.battery >= 1;
                                    
                                    alert("Battery has been added to your inventory.")
                                    HallwayA = prompt("Do you want to go to the room or do you want to go back?").toLowerCase();
                                    
                                    if(HallwayA == "room")
                                        {
                                            Room();
                                        }
                                    else if (HallwayA == "back")
                                        _1();
                                    
                                    else
                                        {
                                            alert(HallwayA + " was not one of your options.")
                                            Hallway();
                                        }
                                }
                            
                        }
                    
                    else if(HallwayA == "battery")
                        {
                            inventory.battery = 1;
                            alert("The battery has been added to your inventory.");
                            HallwayA = prompt("Do you want to go to the room or the gun or back?")
                            if(HallwayA = "gun")
                                {
                                inventory.gun = 1;
                                alert("The gun has been added to your inventory.")
                                HallwayA = prompt("Do you what to go to the room or go back?").toLowerCase();
                                    if(HallwayA == "room")
                                    {
                                        Room();
                                    }
                                    else if (HallwayA == "back")
                                        _1();
                                    
                                    else
                                    {
                                        alert(HallwayA + " was not one of your options.")
                                        Hallway();
                                    }
                                }
                            else if (HallwayA == "room")
                                {
                                    Room();
                                    alert("You entered the room");
                                }
                        }
                    else if (HallwayA == "room")
                        {
                            alert("You entered the Room");
                            Room();
                        }
                    else if (HallwayA == "back")
                        _1();
                    
                    else
                        {
                            alert(HallwayA + " was not one of your options.")
                            Hallway();
                        }
                    
                }
                else
                {
                    alert("The hallway is dark.  You can not see anything.");
                    _1();
                }
            }
            function Room()
            {
            var roomA = prompt("The room is bright and on the right side there is a table, on the left there is a minifridge, ahead is a knife on a counter.  Do you want to take the knife, open the minifridge, go to the table, or go back? ").toLowerCase();
                
                if(roomA == "knife")
                {
                    inventory.knife = 1;
                    alert("The knife has been added to your inventory.")
                    roomA = prompt("Do you want to go to the table, the minifridge, or leave the room.").toLowerCase();
                    if(roomA = "table")
                        {
                            alert("The table is empty.");
                            Room();
                        }
                    else if(roomA = "minifridge")
                        {
                            roomA = prompt("There is a steak in the minifridge.  Do you want to take the steak?").toLowerCase();
                            if(roomA == "y")
                                {
                                    inventory.steak = 1;
                                    alert("Steak has been added to your inventory.")
                                    Room();
                                    
                                }
                            else {
                                
                                    Room();
                                 }
                        }
                
                    
                    else 
                        {
                            Hallway();
                        }
                
                }
            
                else if(roomA == "minifridge")
                    {
                        roomA = prompt("There is a steak in the minifridge.  Do you want to take the steak?").toLowerCase();
                            if(roomA == "y")
                                {
                                    inventory.steak = 1;
                                    alert("Steak has been added to your inventory.")
                                    Room();
                                }
                            else {
                                Room();
                            }
                        
                    }
                else if (roomA == "table")
                    {
                            alert("The table is empty.");
                            Room();
                    }
                else if (roomA == "back")
                    {
                        Hallway();
                    }
                else
                    Room();
        }
            function Boxes()
            {
                var boxA = prompt("To your right there is a crowbar, to your left there boxes stacked to the ceiling, in front of you there is a small box that you can carry.  Do you want to take the crowbar, or pick up the box?").toLowerCase();
                if(boxA == "box")
                    {
                        inventory.box = 1;
                        alert("The box has been added to your inventory.");
                        boxA = prompt("Do you want to go back, take the crowbar or go outside?").toLowerCase();
                        
                        if(boxA == "back")
                            {
                                Boxes();
                            }
                        
                        else if(boxA == "crowbar")
                            {
                                inventory.crowbar = 1;
                                alert("Crowbar has been added to your inventory.")
                            }
                        else if (boxA == "outside")
                            {
                               Outside(); 
                            }

                    }
                else if(boxA = "crowbar")
                    {
                        inventory.crowbar = 1;
                        alert("Crowbar has been added to your inventory.")
                        boxA = prompt("Do you want to take the box, go back, or go outside?").toLowerCase();
                        
                        if(boxA == "box")
                            {
                            inventory.box = 1;
                            alert("The box has been added to your inventory.");
                            }
                            else if (boxA == "outside")
                                {
                                    Outside();
                                }
                        else
                            alert(boxA + " was not one of your options.")
                            Boxes();
                    }
            }
        
        function Outside()
        {
            if(inventory.gun = 1)
                {
                    var outsideA = prompt("You are outside.  You have completed the game. Would you like to play again?").toLowerCase();
                    if(outsideA == "y")
                        Start();
                    
                    else
                    alert("Goodbye");
                
                }
            else
                alert("You have not collected everything you need to go outside");
                Boxes();
        }

     
    </script>
    
</body>
</html>
