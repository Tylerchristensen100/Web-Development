<body>
    <h1>My First JavaScript Animation</h1>
    <div id="container">
    <div id="animation">My animaiton will go here</div>
    </div>

<style>
    #container {
        width:400px;
        height:400px;
        position:relative;
        background:blue;
        
    }
    
    #animate {
        width:50px;
        height:50px;
        position: absolute;
        background:red;
    }
</style>
<script>
    function myMove() {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5);
    
    function frame() 
    {
        if(pos == 350)
           {
           clearInterval(id);
           }
        else {
            pos++;
            elem.style.top = pos + 'px';
            elem.style.left = pos + 'px';
         }
       }
    }

</script>
