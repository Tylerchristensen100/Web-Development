<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>


</html>
<style>
    #container {
        width:1200px;
        height:1200px;
        position:relative;
        background:#de0a74;
        
    }
    
    #animate {
        width:100px;
        height:100px;
        position: absolute;
        background:#7ef209;
    }
  
</style>
<body>
    
    <p>
    <button onclick="myMove()">Click Me</button>
    </p>
    <h1>My First JavaScript Animation</h1>
    <div id="container">
    <div id="animate"></div>
    </div>
    
</body>
<script>
    function myMove() {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 100);
    
    function frame() 
    {
        if(pos == 1100)
           {
           clearInterval(id);
           }
        else {
            pos++;
            elem.style.top = pos + 'px';
            elem.style.left = pos + 'px';
         }
       }
    }
</script>
